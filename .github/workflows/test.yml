name: Run Tests
on:
  - pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '24.x'
      - run: npm i
      - run: npm run lint
      - run: npm run typecheck
      - run: npm t -- --coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
